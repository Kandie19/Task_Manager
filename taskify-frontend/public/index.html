<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website with Logo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
    }

    .logo {
      width: 150px; /* Adjust the width as needed */
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Logo added here -->
  <img src="logo.png" alt="My Logo" class="logo">
  
  <div class="container">
    <h1>Welcome to My Website</h1>
    <p>This is a simple example of adding a logo to a website.</p>
  </div>
</body>
</html>
